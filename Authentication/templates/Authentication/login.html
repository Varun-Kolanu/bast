{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block navbutton %}

<a href="{% url 'Authentication:register' %}"> <button class="btn btn-light mx-4">Register</button></a>

{% endblock navbutton %}

{% block content %}

<main class="d-flex flex-column justify-content-center align-items-center" style="height: 95vh;">

    <p class="text-danger position-relative top-5 left-5">{{ error_message}}</p>

<form method="post" class="form-signin bg-secondary-subtle p-5 rounded-5 d-flex flex-column">
    {% csrf_token %}
    <div class="form-group my-4">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group my-4">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary my-2">Log In</button>
</form>
</main>

{% endblock content %}
