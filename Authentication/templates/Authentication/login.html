{% extends "base.html" %}

{% load static %}

{% block title %} Login {% endblock title %}

{% block navbutton %}

<a href="{% url 'Authentication:register' %}"> <button class="btn btn-light mx-4">Register</button></a>

{% endblock navbutton %}

{% block content %}

<main class="d-flex flex-column justify-content-center align-items-center" style="height: 95vh;">

    <p class="text-danger position-relative top-5 left-5">{{ error_message}}</p>

<div class="d-flex">
    <div class="w-50">
        <img src="{% static 'images/bast.jpg' %}" alt="BAST" style="width: 500px; height: 520px;">
    </div>
<form method="post" class="form-signin bg-secondary-subtle p-5 d-flex flex-column justify-content-center" style="width: 500px; height: 520px;">
    {% csrf_token %}
    <h1> Login </h1>
    {% for field in form %}
    <div class="form-group my-2">
        <span class="fw-bold"> {{ field.label_tag }} </span>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary my-2">Log In</button>
</form>
</div>
</main>

{% endblock content %}
