{% extends "base.html" %}

{% block content %}

<div>
    <a href="{{ product.image.url }}"> <img src="{{ product.image.url }}" style="width:100px; height: 100px;">
    </a>
    <p>{{ product.name }}</p>
    <p> {{ product.bought_date |date:"M Y" }} </p>
    <p> {{product.directsellproduct.price}} </p>
    <p> {{product.description | truncatechars:50 }} </p>
    <p> {{product.place}} </p>
    <p> {{product.upload_date |date:"d M Y"}} </p>
    <p> {{product.owner.contact_number}} </p>
</div>

{% endblock %}
